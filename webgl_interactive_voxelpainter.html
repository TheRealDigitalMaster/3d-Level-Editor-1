<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

		<script src="libs/three.min.js"></script>

		<script src="js/Detector.js"></script>
        <script src="libs/TrackballControls.js"></script>
        <script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            
            var clock = new THREE.Clock();
			var container;
            var controls;
            var isMouseDown = false, isMouseMove = false;
			var camera, scene, renderer;
			var plane, cube;
			var mouse, raycaster, isShiftDown = false;

			var rollOverMesh, rollOverMaterial;
			var cubeGeo, cubeMaterial;
            var objArray;

			var objects = [];
            

			init();
			render();
            
            function createArray(length)
            {
                var arr = new Array(length || 0),
                    i = length;

                if (arguments.length > 1) {
                    var args = Array.prototype.slice.call(arguments, 1);
                    while(i--) arr[length-1 - i] = createArray.apply(this, args);
                }

                return arr;
            }
            
            function createButton(name, text, width, height, top, left)
            {
                var button = document.createElement("BUTTON");
                var buttonText = document.createTextNode(text);
                button.appendChild(buttonText);

                button.style.position = 'absolute';
                button.tagName = name;

                button.style.width = width;
                button.style.height = height;
                button.style.top = window.innerHeight/2 + top + 'px';
                button.style.left = window.innerWidth/2 + left + 'px';
                document.body.appendChild(button);

                return button;
            }
            
			function init() {
                
               // objArray = createArray(30, 30, 30);
                objArray = [];
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 800, 1300 );
				camera.lookAt( new THREE.Vector3() );

				scene = new THREE.Scene();

				// roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );
                
                var axis = new THREE.AxisHelper();
                scene.add(axis);
                

				// cubes

				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/white-bricks.jpg" ) } );

				// grid

				var size = 500, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

				//

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
				geometry.rotateX( - Math.PI / 2 );

				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
				scene.add( plane );

				objects.push( plane );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 1.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
                
                // controls
                controls = new THREE.OrbitControls(camera);
                controls.target.set(0,0,0);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );
                document.addEventListener( 'mousewheel', onDocumentWheel, false);
                
                var exportButton = createButton("export", "Export Map", 50, 50, -100, -100);
                exportButton.addEventListener('click', onExportClick);
                
                document.addEventListener( )
                

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
            
            function onExportClick()
            {
                var jsonArray = JSON.parse(JSON.stringify(objArray));
                
                //console.log(jsonArray.toString);
                
            }
            
            function onDocumentWheel( event )
            {
                event.preventDefault();
                render();
                //controls.update();
            }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

                
				
                mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
                
                
                
                isMouseMove = true;
                
				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];
                    //rollOverMesh.visibility = false;

					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
                    
                
                    

				}

				render();

			}

            var mouseTemp;
			function onDocumentMouseDown( event ) {

				event.preventDefault();
                
                isMouseDown = true;
                isMouseMove = false;
                
                mouseTemp = new THREE.Vector2(mouse.x, mouse.y);

				

			}
            
            function onDocumentMouseUp( event ) {
                
                event.preventDefault();
                isMouseDown = false;
                
                mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object != plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

					// create cube

					} else {
                        if (!isMouseMove)
                        {
                            var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
                            console.log(intersect.face.normal);
                            console.log(intersect.point);
                            //console.log(intersect.point.add(intersect.face.normal));
                            voxel.position.copy( intersect.point ).add( intersect.face.normal );
                            console.log(voxel.position);

                            voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
                            console.log(voxel.position);
                            scene.add( voxel );

                            objects.push( voxel );
                            objArray.push(voxel);
                            rollOverMesh.visible = false;
                        }

					}

					//render();

				}
            }

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;

				}
                
                render();

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}
                render();

			}

			function render() {
                
                var delta = clock.getDelta();
                controls.update();
                
                
                console.log(isShiftDown);
                
                if (isShiftDown)
                    rollOverMesh.visible = false;
                else
                    rollOverMesh.visible = true;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
